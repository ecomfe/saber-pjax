<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Jasmine Spec Runner</title>

    <link rel="stylesheet" type="text/css" href="http://saberlabs.github.io/static/jasmine/2.0.0/jasmine.css">

    <script src="http://saberlabs.github.io/static/jasmine/2.0.0/jasmine.js"></script>
    <script src="http://saberlabs.github.io/static/jasmine/2.0.0/jasmine-html.js"></script>
    <script src="http://saberlabs.github.io/static/jasmine/2.0.0/console.js"></script>
    <script src="http://saberlabs.github.io/static/jasmine/2.0.0/boot.js"></script>
    <script src="http://saberlabs.github.io/static/jasmine/2.0.0/console-reporter.js"></script>
    <script src="http://s1.bdstatic.com/r/www/cache/ecom/esl/1-6-10/esl.js"></script>
</head>
<body>
<div class="wrapper">
    <div class="viewport">
        <div class="index">index page</div>
    </div>
</div>
<div class="wrapper">
    <div class="viewport-fs"><h1>Hello</h1></div>
</div>
<script>
    require.config({
        baseUrl: '.',
        packages: [
            {
                name: 'etpl',
                location: 'dep/etpl/3.0.0/src',
                main: 'main'
            },
            {
                name: 'fastclick',
                location: '.',
                main: 'fastclick'
            },
            {
                name: 'saber-ajax',
                location: 'dep/saber-ajax/2.1.0/src',
                main: 'main'
            },
            {
                name: 'saber-dom',
                location: 'dep/saber-dom/1.0.0/src',
                main: 'main'
            },
            {
                name: 'saber-emitter',
                location: 'dep/saber-emitter/2.0.0/src',
                main: 'emitter'
            },
            {
                name: 'saber-lang',
                location: 'dep/saber-lang/2.0.1/src',
                main: 'main'
            },
            {
                name: 'saber-mm',
                location: 'dep/saber-mm/1.0.1/src',
                main: 'main'
            },
            {
                name: 'saber-promise',
                location: 'dep/saber-promise/2.0.0/src',
                main: 'promise'
            },
            {
                name: 'saber-run',
                location: 'dep/saber-run/1.0.0/src',
                main: 'main'
            },
            {
                name: 'saber-string',
                location: 'dep/saber-string/1.0.0/src',
                main: 'main'
            },
            {
                name: 'saber-viewport',
                location: 'dep/saber-viewport/1.1.0/src',
                main: 'main'
            },
            {
                name: 'saber-widget',
                location: 'dep/saber-widget/1.0.0/src',
                main: 'main'
            },
            {
                name: 'saber-pjax',
                location: '../src',
                main: 'main'
            }
        ]
    });

    require(
        [
            'spec/url',
            'spec/main'
        ]
    );
</script>
</body>
</html>
